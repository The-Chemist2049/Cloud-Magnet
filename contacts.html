<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Segoe UI, SegoeUI, Helvetica Neue, Helvetica, Arial, sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            background-color: #e8e6df;
            color: #000000;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 2px transparent;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            width: 20px;
            height: auto;
            margin-right: 5px;
            margin-top: 8px;
        }
        .logo-title .separator {
            margin: 0 10px;
            color: #000000;
            font-weight: 600;
            font-size: 20px;
            margin-left: 8px;
        }
        .logo-title span {
            font-size: 20px;
            font-weight: 600;
        }
        .navigation {
            display: flex;
            gap: 15px;
        }
        .navigation a {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .contact-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .contacts {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-item i {
            color: #187c64;
            font-size: 24px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
