<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMagnet Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="cloudmagnet.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background for content */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 2px solid #187c64;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            width: 20px; /* Adjust the width as needed */
            height: auto;
            margin-right: 10px;
        }
        .logo-title .separator {
            margin: 0 10px;
            color: #000000;
            font-weight: bold;
        }
        .logo-title span {
            font-size: 18px;
            font-weight: bold;
        }
        .navigation {
            display: flex;
            gap: 15px;
        }
        .navigation a, .dropdown {
            text-decoration: none;
            color: #000000; /* Black color for links */
            position: relative;
            font-size: 16px; /* Regular font size */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .dropdown-content a {
            color: #000000; /* Black color for dropdown links */
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px; /* Reduced font size */
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .navigation a:hover, .dropdown-content a:hover {
            text-decoration: underline;
        }
        .dashboard-title {
            font-size: 20px; /* Reduced font size */
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .dashboard {
            display: none; /* Hide all dashboards initially */
            width: 100%;
            height: 600px;
            border: none;
        }
        .active-dashboard {
            display: block; /* Show active dashboard */
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d; /* Footer text color */
        }
        .contacts {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-item i {
            color: #187c64;
            font-size: 24px;
        }
        .logo-title .dropdown a {
            color: #000000; /* Black color for Visuals */
            text-decoration: none; /* Remove underline */
            margin-left: 10px; /* Space between CloudMagnet and Visuals */
        }
        .logo-title .dropdown a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="cloudmagnet.png" alt="CloudMagnet Logo">
            <span class="separator">|</span>
            <span>CloudMagnet</span>
            <div class="dropdown">
                <a href="javascript:void(0)">Visuals</a>
                <div class="dropdown-content">
                    <a href="javascript:void(0)" onclick="showDashboard(0, 'UIUX Designers Insights')">UIUX Insights</a>
                    <a href="javascript:void(0)" onclick="showDashboard(1, 'Census Data')">Census Data</a>
                    <a href="javascript:void(0)" onclick="showDashboard(2, 'Marketing Analysis')">Marketing Analysis</a>
                </div>
            </div>
        </div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contacts.html">Contacts</a>
        </div>
    </div>
    <div class="container">
        <div class="dashboard-title" id="dashboard-title">UIUX Designers Insights</div>
        <!-- Dashboards -->
        <iframe class="dashboard active-dashboard" title="UIUX Designers Insights" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=678385cb-1dc3-49f5-9f9d-5e65894fbebd&autoAuth=true&ctid=0765532a-06c1-4f0f-9f39-394689f5f8fe" frameborder="0" allowFullScreen="true"></iframe>
        <iframe class="dashboard" title="Census Data" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=8797e3bb-d81f-4a0a-812b-ef6bdd7183f6&autoAuth=true&ctid=0765532a-06c1-4f0f-9f39-394689f5f8fe" frameborder="0" allowFullScreen="true"></iframe>
        <iframe class="dashboard" title="Marketing Analysis" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=a06335f4-19e7-42b5-960a-c2bc13b53b90&autoAuth=true&ctid=0765532a-06c1-4f0f-9f39-394689f5f8fe" frameborder="0" allowFullScreen="true"></iframe>
    </div>
    <div class="footer">Â© 2024 CloudMagnet. All rights reserved.</div>

    <script>
        // JavaScript for Dashboard Navigation
        const dashboards = document.querySelectorAll('.dashboard');
        const dashboardTitle = document.getElementById('dashboard-title');
        
        function showDashboard(index, title) {
            // Hide all dashboards
            dashboards.forEach((dashboard) => {
                dashboard.classList.remove('active-dashboard');
            });
            
            // Show the selected dashboard
            dashboards[index].classList.add('active-dashboard');
            
            // Update the dashboard title
            dashboardTitle.textContent = title;
        }
    </script>
</body>
</html>
