<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMagnet Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="cloudmagnet.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background for content */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #187c64;
            padding-bottom: 10px;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            width: 20px; /* Adjust the width as needed */
            height: auto;
            margin-right: 10px;
        }
        .logo-title .separator {
            margin: 0 10px;
            color: #000000;
            font-weight: bold;
        }
        .logo-title span {
            font-size: 18px;
            font-weight: bold;
        }
        .navigation {
            display: flex;
            gap: 15px;
        }
        .navigation a {
            text-decoration: none;
            color: #0078d4; /* Link color */
        }
        .dashboard-title {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }
        .dashboard-subtitle {
            color: #187c64; /* Green color for the tagline */
        }
        .dashboard {
            display: none; /* Hide all dashboards initially */
            width: 100%;
            height: 600px;
            border: none;
        }
        .active-dashboard {
            display: block; /* Show active dashboard */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #187c64;
            color: #ffffff;
            border: 1px solid #187c64;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ffffff;
            color: #187c64;
            border-color: #187c64;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d; /* Footer text color */
        }
        .contacts {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-item i {
            color: #187c64;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-title">
                <img src="cloudmagnet.png" alt="CloudMagnet Logo">
                <span class="separator">|</span>
                <span>CloudMagnet</span>
            </div>
            <div class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contacts.html">Contacts</a>
            </div>
        </div>
        <div class="dashboard-title">CloudMagnet Data Visualization Portal</div>
        <div class="dashboard-subtitle">Uncover Insights with Stunning Visual Representations</div>
        <!-- Dashboards -->
        <iframe class="dashboard active-dashboard" title="UIUX Designers Insights" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=678385cb-1dc3-49f5-9f9d-5e65894fbebd&autoAuth=true&ctid=0765532a-06c1-4f0f-9f39-394689f5f8fe" frameborder="0" allowFullScreen="true"></iframe>
        <iframe class="dashboard" title="Census Data" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=8797e3bb-d81f-4a0a-812b-ef6bdd7183f6&autoAuth=true&ctid=0765532a-06c1-4f0f-9f39-394689f5f8fe" frameborder="0" allowFullScreen="true"></iframe>
        <!-- Navigation Buttons -->
        <div>
            <button class="btn" onclick="showDashboard(0)">EduBridge</button>
            <button class="btn" onclick="showDashboard(1)">Kenyan Population 19</button>
        </div>
    </div>
    <div class="footer">Â© 2024 CloudMagnet. All rights reserved.</div>

    <script>
        // JavaScript for Dashboard Navigation
        const dashboards = document.querySelectorAll('.dashboard');
        
        function showDashboard(index) {
            // Hide all dashboards
            dashboards.forEach((dashboard) => {
                dashboard.classList.remove('active-dashboard');
            });
            
            // Show the selected dashboard
            dashboards[index].classList.add('active-dashboard');
        }
    </script>
</body>
</html>
