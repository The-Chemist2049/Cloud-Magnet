<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMagnet Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="cloudmagnet.png">
    <style>
        body {
            font-family: Segoe UI, SegoeUI, Helvetica Neue, Helvetica, Arial, sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 2px transparent;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            width: 20px;
            height: auto;
            margin-right: 5px;
            margin-top: 8px;
        }
        .logo-title .separator {
            margin: 0 10px;
            color: #000000;
            font-weight: 600;
            font-size: 20px;
            margin-left: 8px;
        }
        .logo-title span {
            font-size: 20px;
            font-weight: 600;
        }
        .navigation {
            display: flex;
            gap: 15px;
        }
        .navigation a {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .banner {
            background-color: #e8e6df;
            padding: 70px 20px;
            text-align: left;
            position: relative;
            display: flex;
            justify-content: space-between; /* Align items horizontally */
            align-items: center; /* Align items vertically */
        }
        .banner-content {
            position: relative;
            max-width: 600px;
        }
        .banner h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #000000;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
        }
        .banner p {
            font-size: 16px;
            font-weight: 350;
            margin-bottom: 40px;
            color: #000000;
        }
        .banner button {
            background-color: #187c64;
            color: #ffffff;
            border: none;
            padding: 7px 20px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 18px;
            cursor: pointer;
            border-radius: 0;
        }
        .banner button:hover {
            background-color: #145a4b;
        }
        .banner img {
            width: 400px; /* Adjust image width as needed */
            height: auto;
            margin-right: 60px; /* Space between text and image */
            margin-top: -80;
            margin-bottom: -70px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="cloudmagnet.png" alt="CloudMagnet Logo">
            <span class="separator">|</span>
            <span>CloudMagnet</span>
        </div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="contacts.html">Contacts</a>
        </div>
    </div>
    <div class="banner">
        <div class="banner-content">
            <h1>CloudMagnet</h1>
            <p>Leading provider of data visualization and business intelligence solutions. Empowering businesses with intuitive and powerful tools since 2024.</p>
            <button onclick="location.href='resources.html'">Get Started</button>
        </div>
        <img src="C:\Users\ADMIN\Desktop\CloudMagnet\F3ng.png" alt="Banner Image" style="order: 2;">
    </div>
    <div class="footer">Â© 2024 CloudMagnet. All rights reserved.</div>
</body>
</html>
